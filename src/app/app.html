<style>
  .main {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
  }

  .timer-widget {
    text-align: center;
  }
</style>

<main class="main">
  <div class="content">
    <div class="timer-widget">
      <app-timer id="buttontimer" (timeDone)="history.addTime($event)" #buttontimer></app-timer>
      <app-button-controls [timer]="buttontimer"></app-button-controls>

      <app-timer id="kbtimer" (timeDone)="history.addTime($event)" #kbtimer></app-timer>
      <p>(use <b>Space</b> for this timer)</p>
      <app-keyboard-controls [timer]="kbtimer"></app-keyboard-controls>

      <br/>
      <app-time-history #history></app-time-history>
    </div>
  </div>
</main>

<router-outlet />
