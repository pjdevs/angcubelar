<style>
  .main {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
  }

  .timer-widget {
    text-align: center;
  }
</style>

<main class="main">
  <div class="content">
    <div class="timer-widget">
      <timer id="buttontimer" (timeDone)="history.addTime($event)" #buttontimer></timer>
      <button-controls [timer]="buttontimer"></button-controls>

      <timer id="kbtimer" (timeDone)="history.addTime($event)" #kbtimer></timer>
      <p>(use <b>Space</b> for this timer)</p>
      <keyboard-controls [timer]="kbtimer"></keyboard-controls>

      <br/>
      <time-history #history></time-history>
    </div>
  </div>
</main>

<router-outlet />
